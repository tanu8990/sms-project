<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
    <div class="container" style="margin: 100px;">
        <div class="contanier" style="margin: 100px;"> 
          
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      width: 60px;
      background-color: #2c3e50;
      position: fixed;
      top: 0;
      left: 0;
      overflow-x: hidden;
      transition: width 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar.open {
      width: 200px;
      align-items: flex-start;
      padding-left: 20px;
    }

    .toggle-btn {
      font-size: 24px;
      color: white;
      cursor: pointer;
      margin-bottom: 40px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar.open a {
      opacity: 1;
    }

    .content {
      margin-left: 60px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.open ~ .content {
      margin-left: 200px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <i class="fas fa-bars toggle-btn" onclick="toggleSidebar()"></i>
    <a href="{% url 'student_dashboard' %}">Dashboard</a>
    <a href="{% url 'student_settings' %}">Settings</a>
    <a href="student_logout">Logout</a>
  </div>

  <!-- Page Content -->
 

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  </script>

</body>
<br><br>
<div class="card text-center">
  <div class="card-header">
    <h5>Public Notice</h5>
  </div>

  <div class="card-body">
    <h5 class="card-title">{{notice.title}}</h5>
    <p class="card-text">{{notice.content}}</p>
    <table class="table table-small">
      <tr>
        <th>Title</th>
        <th>Content</th>
      </tr>
      {% for notice in public_notices %}
        <tr>
          <td>{{notice.title}}</td>
          <td>{{notice.content}}</td>
        </tr>
      {% endfor %}
    </table>
  </div>

</div>
